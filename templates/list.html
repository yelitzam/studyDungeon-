{%  extends "mainpage.html" %}

{%  block title %}Home{%  endblock %}

{%  block content %}
    <h1>StudyDungeon</h1>
    <body>
      <div id = "header">
        <h2>Find your study buddy!</h2>
      </div>
      <br> <br>
        <!--{{buds}} -->
      <p id="buddies">bud</p>
      <script>
        window.onload = function() {
          var buddies = {{ buds|tojson }};
          names = "";
          for bud in buddies {
              names.concat(bud);
              names.concat('\n');
          }
          document.getElementById("buddies").innerHTML = names;
        }
      </script>    
    </body>
{%  endblock %}
