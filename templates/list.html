{%  block content %}
    <h1>StudyDungeon</h1>

      <div id = "header">
        <h2>Find your study buddy!</h2>
          <form action="/added">
           Name
    <input type = "text" name="name" >
     Email

      </div>
      <br> <br>
        <center>
      <p id="buddies">bud</p>
        </center>
      <script>
        window.onload = function() {
          var buddies = {{ buds|tojson }};
          var contact = {{ emails|tojson }};
          names = " ";
          for (i=0; i<buddies.length; i++) {
              names += "<b>Name: </b>";
              names += buddies[i];
              names += "  ||  "

              names += contact[i];
              names += "<br>";
          }
          document.getElementById("buddies").innerHTML = names;
        }
      </script>    
    </body>
